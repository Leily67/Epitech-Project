<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282828;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                color: #f0f0f0;
            }
            50% {
                transform: scale(1.1);
                color: #ff4500;
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
